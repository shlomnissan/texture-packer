language: cpp
dist: bionic

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-bionic-9
          packages:
            - clang-9
            - libc++-9-dev
            - libc++abi-9-dev
            - rapidjson-dev
            - libfreeimage3
            - libfreeimage-dev
      env:
        - MATRIX_EVAL="CC=clang-9 && CXX=clang++-9"
        - LINKER_FLAGS=""
before_install:
  - eval "${MATRIX_EVAL}"

script:
  - cmake -DCMAKE_BUILD_TYPE=Debug -DCMAKE_EXE_LINKER_FLAGS=${LINKER_FLAGS} .
  - cmake --build . -- VERBOSE=1